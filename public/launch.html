<html>

<head>
    <title>Axiom</title>
    <!-- jQuery -->
    <link rel="icon" href="assets/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@200" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/js/global.js"></script>
    <style>
        /* ✨ AXIOM GLASSMORPHIC BROWSER - Modern Design ✨ */

        /* Import Fonts */
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@100;200;300;400;500;600;700;800;900&display=swap');

        /* -------------------------------------------------- */
        /* ✨ Root Variables - Axiom Theme Palette ✨ */
        /* -------------------------------------------------- */
        :root {
            /* Axiom Color Palette */
            --color-primary: #667eea;
            --color-secondary: #764ba2;
            --color-accent: #e0e7ff;
            --color-surface: rgba(255, 255, 255, 0.1);
            --color-surface-hover: rgba(255, 255, 255, 0.2);
            --color-text-primary: #ffffff;
            --color-text-secondary: rgba(255, 255, 255, 0.7);
            --color-border: rgba(255, 255, 255, 0.2);
            --color-border-hover: rgba(255, 255, 255, 0.4);

            /* Spacing & Layout */
            --spacing-unit: 12px;
            --padding-base: calc(var(--spacing-unit) * 1);
            --margin-base: var(--spacing-unit);
            --border-radius-base: 16px;
            --border-radius-small: 12px;
            --toolbar-height: 60px;

            /* Effects */
            --blur-strength: 20px;
            --box-shadow-normal: 0 8px 32px rgba(0, 0, 0, 0.2);
            --box-shadow-hover: 0 12px 40px rgba(0, 0, 0, 0.3);
            --transition-duration: 0.3s;
            --transition-easing: cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* -------------------------------------------------- */
        /* ✨ Animated Background ✨ */
        /* -------------------------------------------------- */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* -------------------------------------------------- */
        /* ✨ Base Styles ✨ */
        /* -------------------------------------------------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
  background: var(--color-background);
  color: var(--color-text-primary);
  font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  overflow: hidden;
  position: relative;
  min-height: 100vh;
}

/* Animated Background */
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: 
    radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
    radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
    radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
  z-index: -1;
  animation: backgroundShift 20s ease-in-out infinite;
}


@keyframes backgroundShift {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.7; }
}

        /* -------------------------------------------------- */
        /* ✨ Tabs Container ✨ */
        /* -------------------------------------------------- */
        #tabs {
            display: flex;
            margin-top: var(--margin-base);
            flex-wrap: nowrap;
            z-index: 2;
            overflow-x: auto;
            align-items: center;
            height: var(--toolbar-height);
            background: var(--color-surface);
            backdrop-filter: blur(var(--blur-strength));
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius-base);
            box-shadow: var(--box-shadow-normal);
            padding: 0 calc(var(--padding-base) * 1.5);
            margin: var(--margin-base);
            position: relative;
            overflow: hidden;
        }


        #tabs:hover::before {
            left: 100%;
        }

        /* Hide scrollbar */
        #tabs::-webkit-scrollbar {
            display: none;
        }
        #tabs {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* -------------------------------------------------- */
        /* ✨ Tab Styling ✨ */
        /* -------------------------------------------------- */
        .tab {
            display: flex;
            align-items: center;
            padding: 0 calc(var(--padding-base) * 1.5);
            border-radius: var(--border-radius-small);
            background: var(--color-surface);
            backdrop-filter: blur(10px);
            border: 1px solid var(--color-border);
            color: var(--color-text-secondary);
            cursor: pointer;
            margin: 0 calc(var(--margin-base) / 2);
            height: 75%;
            transition: all var(--transition-duration) var(--transition-easing);
            position: relative;
            overflow: hidden;
            white-space: nowrap;
        }

        .tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .tab:hover::before {
            left: 100%;
        }

        .tab:hover {
            background: var(--color-surface-hover);
            color: var(--color-text-primary);
            border-color: var(--color-border-hover);
            transform: translateY(-2px);
            box-shadow: var(--box-shadow-hover);
        }

        .tab.active {
            background: var(--color-surface-hover);
            color: var(--color-text-primary);
            border-color: var(--color-border-hover);
            box-shadow: var(--box-shadow-normal);
        }

        /* Tab Text */
        .tab p {
            margin: 0;
            padding: 0;
            white-space: nowrap;
            font-weight: 500;
            display: flex;
            align-items: center;
        }

        /* Tab favicon */
        .tab img {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            margin-right: 10px;
        }

        /* Tab Close Button */
        .tab p.close {
            margin-left: var(--margin-base);
            font-weight: bold;
            cursor: pointer;
            opacity: 0.7;
            transition: all var(--transition-duration) var(--transition-easing);
            padding: 4px 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        .tab p.close:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        /* -------------------------------------------------- */
        /* ✨ Create Tab Button ✨ */
        /* -------------------------------------------------- */
        #create_tab,
        .create_tab {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 calc(var(--padding-base) * 1.5);
            border-radius: var(--border-radius-small);
            background: var(--color-surface);
            backdrop-filter: blur(10px);
            border: 1px solid var(--color-border);
            color: var(--color-text-secondary);
            cursor: pointer;
            margin: 0 calc(var(--margin-base) / 2);
            height: 75%;
            transition: all var(--transition-duration) var(--transition-easing);
            position: relative;
            overflow: hidden;
            font-size: 20px;
            font-weight: 300;
        }

        #create_tab::before,
        .create_tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        #create_tab:hover::before,
        .create_tab:hover::before {
            left: 100%;
        }

        #create_tab:hover,
        .create_tab:hover {
            background: var(--color-surface-hover);
            color: var(--color-text-primary);
            border-color: var(--color-border-hover);
            transform: translateY(-2px) scale(1.05);
            box-shadow: var(--box-shadow-hover);
        }

        /* Material icon styling */
        .material-symbols-outlined {
            font-size: 24px;
            transition: transform var(--transition-duration) var(--transition-easing);
        }


        /* -------------------------------------------------- */
        /* ✨ Frames Container ✨ */
        /* -------------------------------------------------- */
        #frames {
            position: relative;
            width: calc(100% - 2 * var(--margin-base));
            height: calc(100vh - var(--toolbar-height) - 3 * var(--margin-base));
            margin: 0 var(--margin-base) var(--margin-base);
            background: var(--color-surface);
            backdrop-filter: blur(var(--blur-strength));
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius-base);
            box-shadow: var(--box-shadow-normal);
            overflow: hidden;
        }

        /* -------------------------------------------------- */
        /* ✨ Iframe Styling ✨ */
        /* -------------------------------------------------- */
        iframe {
            display: none;
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            border-radius: var(--border-radius-base);
        }

        iframe.active {
            display: block;
        }

        /* -------------------------------------------------- */
        /* ✨ Loading Animation ✨ */
        /* -------------------------------------------------- */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .loading::before {
            content: '';
            width: 40px;
            height: 40px;
            border: 3px solid var(--color-border);
            border-top: 3px solid var(--color-text-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: block;
            margin: 0 auto 20px;
        }


        /* -------------------------------------------------- */
        /* ✨ Responsive Design ✨ */
        /* -------------------------------------------------- */
        @media (max-width: 768px) {
            #tabs {
                padding: 0 var(--padding-base);
                height: 50px;
            }
            
            .tab, #create_tab, .create_tab {
                padding: 0 var(--padding-base);
                margin: 0 calc(var(--margin-base) / 4);
            }
            
            .tab p {
                font-size: 14px;
            }
        }

        /* -------------------------------------------------- */
        /* ✨ Dark Mode Support ✨ */
        /* -------------------------------------------------- */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            }
        }

        
    </style>

    <div class="bg-animation">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 40%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 0.5s;"></div>
        <div class="particle" style="left: 80%; animation-delay: 1.5s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 2.5s;"></div>
    </div>

    <!-- Tab Bar -->
    <div id="tabs">
                <div class="create_tab" onclick="open_settings()">
            <span class="material-symbols-outlined">settings</span>
        </div>
        <div class="create_tab" onclick="open_lab()">
            <span class="material-symbols-outlined">stadia_controller</span>
        </div>
        <div id="tabs2"></div>
        <div id="create_tab" onclick="createTab('New Tab', './start.html')" >
                <span class="material-symbols-outlined">add</span>

    <!-- Frames Container -->
    <div id="frames">

    <script>
        let initialized = 0;

        function getURLParameter(name) {
            const regex = new RegExp('[\\?&]' + name.replace(/[\[\]]/g, '\\$&') + '=([^&#]*)');
            const results = regex.exec(window.location.search);
            return results ? decodeURIComponent(results[1].replace(/\+/g, ' ')) : '';
        }

        function open_lab() {
            createTab("Games", "apps.html");    
        }

        function open_settings() {
            createTab("Settings", "settings.html");    
        }

        
        function createTab(name, url) {
            var tab = document.createElement("div");
            tab.classList.add("tab");
            tab.id = Math.random().toString(36).substr(2, 9);
            tab.innerHTML = `
                <p>${name}</p>
                <p class="close" onclick="removeTab('${tab.id}')">×</p>
            `;
            tab.draggable = true;

            var frame = document.createElement("iframe");
            frame.src = url;
            frame.id = tab.id + "-frame";
            frame.style.display = "none";

            document.getElementById("frames").appendChild(frame);

            tab.onclick = function () {
                // Remove active class from all tabs
                var tabs = document.getElementsByClassName("tab");
                for (var i = 0; i < tabs.length; i++) {
                    tabs[i].classList.remove("active");
                }
                
                // Add active class to clicked tab
                tab.classList.add("active");

                // Hide all iframes
                var iframes = document.getElementsByTagName("iframe");
                for (var i = 0; i < iframes.length; i++) {
                    iframes[i].style.display = "none";
                    iframes[i].classList.remove("active");
                }
                
                // Display the clicked tab's iframe
                var currentFrame = document.getElementById(tab.id + "-frame");
                currentFrame.style.display = "block";
                currentFrame.classList.add("active");
            };

            tab.ondragstart = function (event) {
                event.dataTransfer.setData("text", tab.id);
            };

            tab.ondragover = function (event) {
                event.preventDefault();
            };

            tab.ondrop = function (event) {
                event.preventDefault();
                var sourceId = event.dataTransfer.getData("text");
                var targetId = tab.id;
                if (sourceId !== targetId) {
                    var sourceTab = document.getElementById(sourceId);
                    var targetTab = document.getElementById(targetId);
                    var parent = tab.parentNode;
                    parent.insertBefore(sourceTab, targetTab.nextSibling);
                }
            };

            document.getElementById("tabs").appendChild(tab);
            tab.click();

            // Update tab title on iframe load
            frame.onload = function () {
                var frameTitle = frame.contentDocument.title;
                tab.innerHTML = `
                    <p>${frameTitle}</p>
                    <p class="close" onclick="removeTab('${tab.id}')">×</p>
                `;
                var last_title = frameTitle;
                
                setInterval(function () {
                    frameTitle = frame.contentDocument.title;

                    frameURL = frameTitle.split("|G|")[1];
                    frameTitle = frameTitle.split("|G|")[0];
                    
                    // Cap the title length
                    const maxTitleLength = 30;
                    if (frameTitle.length > maxTitleLength) {
                        frameTitle = frameTitle.substring(0, maxTitleLength) + '...';
                    }

                    if (frameTitle != last_title) {
                        if (frameURL == "") {
                            x = getURLParameter('url');
                            if (x.includes(".") == false) {
                                x = "https://duckduckgo.com/search?q=" + x;
                            }
                            if (x.startsWith("https://") == false) {
                                x = "https://" + x;
                            }
                            url1 = "https://t0.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=" + x;
                        } else {
                            url1 = "https://t0.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=" + frameURL;
                        }
                        
                        tab.innerHTML = `
                            <p style="display: flex; align-items: center;">
                                <img style="width: 20px; border-radius: 4px; margin-right: 10px;" src="${url1}&size=553">
                                ${frameTitle}
                            </p>
                            <p class="close" onclick="removeTab('${tab.id}')">×</p>
                        `;

                        last_title = frameTitle;
                    }
                }, 500);
            };
        }

        function removeTab(id) {
            var tab = document.getElementById(id);
            var frame = document.getElementById(id + "-frame");
            if (tab) {
                tab.parentNode.removeChild(tab);
            }
            if (frame) {
                frame.parentNode.removeChild(frame);
            }
        }

        // Create dynamic particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 6 + 's';
            document.querySelector('.bg-animation').appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 6000);
        }

        // Create particles periodically
        setInterval(createParticle, 2000);

        document.addEventListener('DOMContentLoaded', function () {
            if (initialized === 0) {
                var url = getURLParameter("url");
                       
                if (url) {
                    createTab("Home", "./launch_page.html?url=" + url);
                } else {
                    createTab("New Tab", "start.html");
                }
                initialized = 1;
            }
        });
        
    </script>
